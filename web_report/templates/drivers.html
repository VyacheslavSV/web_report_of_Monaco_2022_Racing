<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
{%if driver_data%}
<b>{{driver_data}}</b>
{%else%}
{%macro list_result(list_lines)%}

{% for line in result %}

{% endfor %}
</ul>

</body>
</html>
