<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<ul>
    {% for line in driver_data %}
    <li><a href="{{url_for('.driver', driver_id = line[0])}}">
        <abbr>{{(line[0].split()[0])[0]+(line[0].split()[1])[0]+(line[1].split()[0])[0]}}</abbr></a>
        <em>{{line[0]}}</em></li>
    {% endfor %}
</ul>
</body>
</html>
